{{extend './index.html'}} {{block 'content'}}
<div class="am-padding">
	<form method="post" enctype="multipart/form-data" action="/image-add" class="am-form">
		<div class="am-form-group">
			<div class="am-form-group">
				<label class="am-radio-inline">
			    	<input type="radio"  value="0" name="docInlineRadio"> 临时
			    </label>
				<label class="am-radio-inline">
        			<input type="radio" value="1" name="docInlineRadio"> 永久
     			</label>
			</div>
			<div class="am-form-group am-form-file">
				<label for="doc-ipt-file-2">Amaze UI 文件上传域</label>
				<div>
					<button type="button" class="am-btn am-btn-default am-btn-sm">
          			<i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
				</div>
				<input type="file" id="doc-ipt-file-2" name="img">
			</div>
			<button type="submit" class="am-btn am-btn-primary am-btn-xs">保存</button>
		</div>
	</form>
</div>
{{/block}}
